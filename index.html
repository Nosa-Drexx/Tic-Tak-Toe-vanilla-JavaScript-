<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tag Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4ca2d1c5bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styler.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
</head>
<body>
    <div id="intro">
        Pick a character
    </div>
    <button class="user-character x" id= "x" tabindex="1" onclick = "selectorX()"><span class="fa-solid fa-xmark" aria-hidden="true"></span></button> 
    <button class="user-character o" tabindex="1" onclick = "selectorO()"><span class="fa-solid fa-o" aria-hidden="true"></span></button><br>
    <div id = 'userScore' class = 'score'></div><div id = 'AIScore' class='score'></div>
    <div id = 'game-container'>
        <button tabindex="1"></button>
        <button tabindex="1"></button>
        <button tabindex="1"></button>
        <button tabindex="1"></button>
        <button tabindex="1"></button>
        <button tabindex="1"></button>
        <button tabindex="1"></button>
        <button tabindex="1"></button>
        <button tabindex="1"></button>
    </div>

    <button class = 'reset-data-Btn' onclick = 'clearUserData()'>Click to reset usersData</button>
    <div class = "loading-container">    
        <div class = 'loading'></div>
    </div>

    
    <script src="./additional functionalities.js"></script>
    <script src="./codes.js"></script>
    
</body>
</html>
